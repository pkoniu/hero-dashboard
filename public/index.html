<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeroDASH</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,100&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" />
    <script>
        if (!!window.EventSource) {
            var eventsource=new EventSource('/api/apps/monitoring/hello-world-heroku1');
            eventsource.addEventListener('success', function(event) {
                document.getElementById('hello-world-heroku1-status').innerHTML = event.data;
            }, false);

            eventsource.addEventListener('error', function(event) {
                if (event.target.readyState == EventSource.CLOSED) {
                    document.getElementById('hello-world-heroku1-status').innerHTML = 'N/A - Connection to server closed.';
                }
                else if (event.target.readyState == EventSource.CONNECTING) {
                    document.getElementById('hello-world-heroku1-status').innerHTML = 'N/A - Trying to reconnect...';
                }
            }, false)
        }
        else{
            // fallback to long polling
        }
    </script>
</head>
<body ng-app="hero-dash" ng-controller="main">

    <div class="sidebar">
        <h1 class="logo">
            hero<span class="dash">dash</span>
        </h1>


        <ul class="menu" ng-if="USER_LOGGED">
            <li ng-repeat="m in menu" ui-sref-active="active"><a ui-sref="{{m.state}}">{{m.title}}</a></li>
            <li><a class="clickable" ng-click="logout()">Logout</a></li>
        </ul>
    </div>



    <div class="content" ng-if="!USER_LOGGED">
        <a href="/auth/github" class="github-login-button">Login with github</a>
    </div>

    <div class="content" ng-if="USER_LOGGED" ui-view>
    </div>

    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app.concat.js"></script>

</body>
</html>
